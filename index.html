<!DOCTYPE html>
<html lang="en">
<head>

        const colorLetters = [9, 'A', 'B', 'C', 'D', 'E', 'F']; 

        document.querySelectorAll('.project').forEach(ele => {
            ele.style.backgroundColor=getRandomColor();
            
        })

        function getRandomColor() {
            let randomNumber  = getRandomNumber()
            return '#'+colorLetters[getRandomNumber()] + colorLetters[getRandomNumber()] + colorLetters[getRandomNumber()] + colorLetters[getRandomNumber()] + colorLetters[getRandomNumber()] + colorLetters[getRandomNumber()];

        function getRandomNumber() {
            return Math.floor(Math.random() * (colorLetters.length - 0) + 0); 
        }
