<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <!-- custome css -->
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <nav class="sidebar container">
        <div class="logo">
            <a href="#">LOGO HERE</a>
        </div>
        <button class="toggle-btn" id="toggle-btn">
            <i class="fa-solid fa-bars"></i>
        </button>

        <div class="left-sidebar">
            <button class="close" id="navbar-close"><i class="fa-solid fa-xmark"></i></button>
            <h1>Sidebar Nav</h1>
            <ul class="navbar">
                <li class="active"><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Services</a></li>
                <li><a href="#" class="nav-link">Pricing</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Contacts</a></li>
            </ul>
        </div>
    </nav>


    <!-- script -->
    <script>
        document.querySelector('#toggle-btn').addEventListener('click', () => {
            document.querySelector('.left-sidebar').classList.toggle('show')
        })
        document.querySelector('#navbar-close').addEventListener('click', () => {
            document.querySelector('.left-sidebar').classList.remove('show')
        })
    </script>
</body>
</html>
