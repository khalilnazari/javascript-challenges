<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Review Slider</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- review card -->
            <article class="review">
                <div class="img-container">
                    <img src="https://www.whatsappprofiledpimages.com/wp-content/uploads/2021/08/Profile-Photo-Wallpaper.jpg" alt="" id="person-img">
                </div>
                <h4 id="author">Sara jones</h4>
                <p id="job">ux desiner</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque eius quisquam aliquid? Modi consectetur cumque quasi quia atque ad laborum.</p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-arrow-left"></i></button>
                    <button class="next-btn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>

                <button class="random-btn">uprise me</button>
            </article>

            
        </section>
    </main>

    <!-- script -->
    <script src="./script.js"></script>
</body>
</html>
